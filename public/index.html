
<html>
  <head>
    <title>Next Steps - Changing the world one sale at a time</title>
    <style>
    body { font-family: Helvetica, Arial, sans-serif; }
    h1 { font-size: 30px; margin: 0; }
    p { margin: 40px 0; }
    em { font-family: monospace; }
    a { color: #5298fc; text-decoration: none; }
    </style>

      <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
      <script src="lib/underscore.js"></script>
      <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
      <script src="js/initialize.js"></script>

  </head>
  <body>
    <div>
      <h1>Next Steps - Changing the world one sale at a time!</h1>
        <h1>Congratulations! You're already hosting with Parse.</h1>
    </div>
    <div id="cloud"></div>
  <script type="text/javascript">
      $(document).ready(function(){
          Parse.Cloud.run('hello', {name: "Neil"}, {
              success: function(result) {
                  // result is 'Hello world!'
                  $("#cloud").html(result);
              },
              error: function(error) {
                  $("#cloud").html("some error: " + error);
              }
          });
      });
  </script>
  </body>
</html>
